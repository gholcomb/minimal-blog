<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin - Minimal Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background-color: #ffffff;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 24px;
        }

        header {
            padding: 60px 0 40px 0;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: #666;
            font-size: 1rem;
            font-weight: 400;
        }

        .section {
            margin-bottom: 60px;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 24px;
            letter-spacing: -0.01em;
        }

        .blog-form {
            background: #fafafa;
            padding: 32px;
            border-radius: 12px;
            border: 1px solid #e5e5e5;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1a1a1a;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            background: white;
            transition: all 0.2s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 200px;
        }

        button {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-right: 12px;
        }

        button:hover {
            background: #333;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .image-upload {
            border: 2px dashed #e5e5e5;
            border-radius: 8px;
            padding: 32px;
            text-align: center;
            background: white;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .image-upload:hover {
            border-color: #007AFF;
            background: #f8f9ff;
        }

        .image-upload.dragover {
            border-color: #007AFF;
            background: #f0f4ff;
        }

        .image-preview {
            margin-top: 16px;
            display: none;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .image-preview .remove-image {
            background: #e74c3c;
            margin-top: 8px;
        }

        .image-preview .remove-image:hover {
            background: #c0392b;
        }

        .posts-list {
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            overflow: hidden;
        }

        .post-item {
            padding: 24px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-item:last-child {
            border-bottom: none;
        }

        .post-info h3 {
            font-size: 1.125rem;
            margin-bottom: 4px;
            color: #1a1a1a;
        }

        .post-info .post-meta {
            color: #666;
            font-size: 0.875rem;
        }

        .post-actions {
            display: flex;
            gap: 8px;
        }

        .edit-btn {
            background: #007AFF;
        }

        .edit-btn:hover {
            background: #0056b3;
        }

        .delete-btn {
            background: #e74c3c;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .view-btn {
            background: #28a745;
        }

        .view-btn:hover {
            background: #1e7e34;
        }

        .empty-state {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 60px 24px;
        }

        .nav-links {
            margin-bottom: 32px;
        }

        .nav-links a {
            color: #007AFF;
            text-decoration: none;
            font-size: 0.875rem;
            margin-right: 24px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .markdown-preview {
            background: #fff;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 24px;
            margin-top: 24px;
            margin-bottom: 24px;
            min-height: 100px;
        }

        .markdown-preview p {
            margin: 1em 0;
        }

        .markdown-preview ul,
        .markdown-preview ol {
          margin-left: 0;
          padding-left: 1.2em;
          list-style-position: outside;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }
            
            .blog-form {
                padding: 24px;
            }
            
            .post-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }
            
            .post-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
    <!-- Add marked.js for Markdown support -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        marked.setOptions({ breaks: true });
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Blog Admin</h1>
            <p class="subtitle">Manage your blog posts</p>
        </header>

        <div class="nav-links">
            <a href="index.html" target="_blank">View Public Blog</a>
            <a href="#" onclick="clearAllPosts()">Clear All Posts</a>
        </div>

        <div class="section">
            <h2 class="section-title">Write New Post</h2>
            <div class="blog-form">
                <form id="blogForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" placeholder="Enter your post title..." required>
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea id="content" name="content" placeholder="Write your thoughts here...&#10;&#10;Markdown supported!&#10;To add an image, use: [image:filename.jpg]" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Add Image/GIF</label>
                        <div class="image-upload" id="imageUpload">
                            <p>Click to upload or drag & drop an image/GIF</p>
                            <p style="font-size: 0.875rem; color: #666; margin-top: 8px;">Supports: JPG, PNG, GIF, WebP</p>
                        </div>
                        <div class="image-preview" id="imagePreview">
                            <img id="previewImage" src="" alt="">
                            <button type="button" class="remove-image" onclick="removeImage()">Remove Image</button>
                        </div>
                    </div>
                    <button type="submit">Publish Post</button>
                    <button type="button" onclick="saveDraft()">Save Draft</button>
                </form>
                <div class="markdown-preview" id="markdownPreview"></div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">Manage Posts</h2>
            <div class="posts-list" id="postsList">
                <!-- Posts will be listed here -->
            </div>
        </div>
    </div>

    <script>
        class BlogAdmin {
            constructor() {
                this.posts = JSON.parse(localStorage.getItem('blogPosts')) || [];
                this.form = document.getElementById('blogForm');
                this.postsList = document.getElementById('postsList');
                this.imageUpload = document.getElementById('imageUpload');
                this.imagePreview = document.getElementById('imagePreview');
                this.previewImage = document.getElementById('previewImage');
                this.currentImage = null;
                this.markdownPreview = document.getElementById('markdownPreview');
                this.contentInput = document.getElementById('content');
                
                this.init();
            }

            init() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                this.setupImageUpload();
                this.renderPostsList();
                this.contentInput.addEventListener('input', () => this.updatePreview());
                this.updatePreview();
            }

            setupImageUpload() {
                this.imageUpload.addEventListener('click', () => this.triggerFileInput());
                this.imageUpload.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.imageUpload.classList.add('dragover');
                });
                this.imageUpload.addEventListener('dragleave', () => {
                    this.imageUpload.classList.remove('dragover');
                });
                this.imageUpload.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.imageUpload.classList.remove('dragover');
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        this.handleImageUpload(files[0]);
                    }
                });
            }

            triggerFileInput() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                input.onchange = (e) => {
                    if (e.target.files.length > 0) {
                        this.handleImageUpload(e.target.files[0]);
                    }
                };
                input.click();
            }

            handleImageUpload(file) {
                if (!file.type.startsWith('image/')) {
                    alert('Please select an image file.');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    this.currentImage = {
                        name: file.name,
                        data: e.target.result,
                        type: file.type
                    };
                    this.previewImage.src = e.target.result;
                    this.imagePreview.style.display = 'block';
                    this.updatePreview();
                };
                reader.readAsDataURL(file);
            }

            removeImage() {
                this.currentImage = null;
                this.imagePreview.style.display = 'none';
                this.previewImage.src = '';
                this.updatePreview();
            }

            handleSubmit(e) {
                e.preventDefault();
                
                const formData = new FormData(this.form);
                const title = formData.get('title');
                const content = formData.get('content');
                
                if (title.trim() && content.trim()) {
                    this.addPost(title, content);
                    this.form.reset();
                    this.removeImage();
                    this.updatePreview();
                }
            }

            addPost(title, content) {
                let processedContent = content;
                
                // If there's an image, add it to the content
                if (this.currentImage) {
                    const imageTag = `[image:${this.currentImage.name}]`;
                    processedContent += `\n\n${imageTag}`;
                }

                const post = {
                    id: Date.now(),
                    title: title.trim(),
                    content: processedContent,
                    image: this.currentImage,
                    date: new Date().toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    }),
                    timestamp: Date.now()
                };

                this.posts.unshift(post);
                this.savePosts();
                this.renderPostsList();
            }

            deletePost(id) {
                if (confirm('Are you sure you want to delete this post?')) {
                    this.posts = this.posts.filter(post => post.id !== id);
                    this.savePosts();
                    this.renderPostsList();
                }
            }

            editPost(id) {
                const post = this.posts.find(p => p.id === id);
                if (!post) return;

                document.getElementById('title').value = post.title;
                document.getElementById('content').value = post.content.replace(/\[image:.*?\]/g, '').trim();
                
                if (post.image) {
                    this.currentImage = post.image;
                    this.previewImage.src = post.image.data;
                    this.imagePreview.style.display = 'block';
                }

                // Remove the old post
                this.deletePost(id);
                
                // Scroll to form
                document.querySelector('.blog-form').scrollIntoView({ behavior: 'smooth' });
                this.updatePreview();
            }

            savePosts() {
                localStorage.setItem('blogPosts', JSON.stringify(this.posts));
            }

            renderPostsList() {
                if (this.posts.length === 0) {
                    this.postsList.innerHTML = `
                        <div class="empty-state">
                            <p>No posts yet. Write your first blog post above!</p>
                        </div>
                    `;
                    return;
                }

                this.postsList.innerHTML = this.posts.map(post => `
                    <div class="post-item">
                        <div class="post-info">
                            <h3>${this.escapeHtml(post.title)}</h3>
                            <div class="post-meta">${post.date} ${post.image ? 'â€¢ Has image' : ''}</div>
                        </div>
                        <div class="post-actions">
                            <button class="view-btn" onclick="window.open('index.html#post-${post.id}', '_blank')">View</button>
                            <button class="edit-btn" onclick="blogAdmin.editPost(${post.id})">Edit</button>
                            <button class="delete-btn" onclick="blogAdmin.deletePost(${post.id})">Delete</button>
                        </div>
                    </div>
                `).join('');
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            updatePreview() {
                let content = this.contentInput.value;
                // Handle [image:filename] tags
                if (this.currentImage) {
                    content += `\n\n[image:${this.currentImage.name}]`;
                }
                content = content.replace(/\[image:(.*?)\]/g, (match, filename) => {
                    if (this.currentImage && this.currentImage.name === filename) {
                        return `![](${this.currentImage.data})`;
                    }
                    return '';
                });
                this.markdownPreview.innerHTML = marked.parse(content);
            }
        }

        // Initialize the admin panel
        const blogAdmin = new BlogAdmin();

        function saveDraft() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            
            if (title || content) {
                localStorage.setItem('blogDraft', JSON.stringify({
                    title: title,
                    content: content,
                    timestamp: Date.now()
                }));
                alert('Draft saved!');
            }
        }

        function clearAllPosts() {
            if (confirm('Are you sure you want to delete ALL posts? This cannot be undone.')) {
                localStorage.removeItem('blogPosts');
                blogAdmin.posts = [];
                blogAdmin.renderPostsList();
            }
        }

        // Load draft on page load
        window.addEventListener('load', () => {
            const draft = JSON.parse(localStorage.getItem('blogDraft'));
            if (draft) {
                document.getElementById('title').value = draft.title || '';
                document.getElementById('content').value = draft.content || '';
            }
        });
    </script>
</body>
</html>
