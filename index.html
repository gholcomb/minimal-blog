<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background-color: #ffffff;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 0 24px;
        }

        header {
            padding: 80px 0 60px 0;
            text-align: left;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: #666;
            font-size: 1.125rem;
            font-weight: 400;
            margin-bottom: 40px;
        }

        .intro {
            color: #666;
            font-size: 1.125rem;
            line-height: 1.7;
            margin-bottom: 60px;
        }

        .section {
            margin-bottom: 80px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 32px;
            letter-spacing: -0.01em;
        }

        .blog-form {
            background: #fafafa;
            padding: 32px;
            border-radius: 12px;
            border: 1px solid #e5e5e5;
            margin-bottom: 60px;
            transition: all 0.2s ease;
        }

        .blog-form:hover {
            border-color: #d0d0d0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1a1a1a;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            background: white;
            transition: all 0.2s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        button:hover {
            background: #333;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .posts {
            display: grid;
            gap: 40px;
        }

        .post {
            padding: 0;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 40px;
            transition: all 0.2s ease;
        }

        .post:last-child {
            border-bottom: none;
        }

        .post h2 {
            color: #1a1a1a;
            margin-bottom: 8px;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.01em;
            line-height: 1.3;
        }

        .post h2 a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .post h2 a:hover {
            color: #007AFF;
        }

        .post-meta {
            color: #666;
            font-size: 0.875rem;
            margin-bottom: 16px;
            font-weight: 400;
        }

        .post-excerpt {
            color: #666;
            line-height: 1.7;
            font-size: 1rem;
            margin-bottom: 16px;
        }

        .post-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .delete-btn {
            background: transparent;
            color: #666;
            border: 1px solid #e5e5e5;
            padding: 8px 16px;
            font-size: 0.75rem;
        }

        .delete-btn:hover {
            background: #f5f5f5;
            color: #e74c3c;
            border-color: #e74c3c;
        }

        .read-more {
            background: transparent;
            color: #007AFF;
            border: 1px solid #007AFF;
            padding: 8px 16px;
            font-size: 0.75rem;
        }

        .read-more:hover {
            background: #007AFF;
            color: white;
        }

        .empty-state {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 80px 0;
            font-size: 1.125rem;
        }

        .stats {
            display: flex;
            gap: 32px;
            margin-bottom: 40px;
            padding: 24px;
            background: #fafafa;
            border-radius: 12px;
            border: 1px solid #e5e5e5;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 600;
            color: #1a1a1a;
            display: block;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Individual Post Styles */
        .post-full {
            margin-bottom: 60px;
        }

        .post-full h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .post-full .post-meta {
            font-size: 1rem;
            margin-bottom: 32px;
        }

        .post-full .post-content {
            color: #1a1a1a;
            line-height: 1.8;
            font-size: 1.125rem;
            margin-bottom: 40px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #666;
            text-decoration: none;
            font-size: 0.875rem;
            margin-bottom: 40px;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: #007AFF;
        }

        .back-link::before {
            content: "←";
            margin-right: 8px;
            font-weight: bold;
        }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 0;
            border-bottom: 1px solid #f0f0f0;
            margin-bottom: 40px;
        }

        .nav h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .nav a {
            color: inherit;
            text-decoration: none;
        }

        .nav a:hover {
            color: #007AFF;
        }

        /* View transitions */
        .view {
            display: none;
        }

        .view.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }
            
            header {
                padding: 60px 0 40px 0;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .blog-form {
                padding: 24px;
            }
            
            .stats {
                flex-direction: column;
                gap: 16px;
            }
            
            .section {
                margin-bottom: 60px;
            }

            .post-full h1 {
                font-size: 2rem;
            }
        }

        /* Smooth animations */
        .post {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Selection styling */
        ::selection {
            background: rgba(0, 122, 255, 0.2);
        }
        .post-content p {
            margin: 1em 0;
        }
        .post-content ul,
        .post-content ol {
          margin-left: 0;
          padding-left: 1.2em;
          list-style-position: outside;
        }

        /* Table styles */
        .post-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5em auto;
            font-size: 0.9em;
            max-width: 90%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .post-content th,
        .post-content td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #e5e5e5;
            vertical-align: top;
        }

        .post-content th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #1a1a1a;
            border-bottom: 2px solid #1a1a1a;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.85em;
        }

        .post-content tr:hover {
            background-color: #f9f9f9;
        }

        .post-content tr:last-child td {
            border-bottom: none;
        }

        /* Center tables on the page */
        .post-content table {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Text centering */
        .post-content .center {
            text-align: center;
        }

        .post-content .center img {
            display: block;
            margin: 0 auto;
        }

        /* Greek symbol support */
        .post-content .greek {
            font-family: 'Times New Roman', serif;
            font-style: italic;
        }
    </style>
    <!-- Add marked.js for Markdown support -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        marked.setOptions({ 
            breaks: true,
            gfm: true, // Enable GitHub Flavored Markdown for tables
            tables: true
        });

        // Custom renderer for enhanced features
        const renderer = new marked.Renderer();
        
        // Handle Greek symbols with [greek:symbol] syntax
        renderer.text = function(text) {
            return text.replace(/\[greek:(\w+)\]/g, (match, symbol) => {
                const greekMap = {
                    'alpha': 'α', 'beta': 'β', 'gamma': 'γ', 'delta': 'δ',
                    'epsilon': 'ε', 'zeta': 'ζ', 'eta': 'η', 'theta': 'θ',
                    'iota': 'ι', 'kappa': 'κ', 'lambda': 'λ', 'mu': 'μ',
                    'nu': 'ν', 'xi': 'ξ', 'omicron': 'ο', 'pi': 'π',
                    'rho': 'ρ', 'sigma': 'σ', 'tau': 'τ', 'upsilon': 'υ',
                    'phi': 'φ', 'chi': 'χ', 'psi': 'ψ', 'omega': 'ω',
                    'Alpha': 'Α', 'Beta': 'Β', 'Gamma': 'Γ', 'Delta': 'Δ',
                    'Epsilon': 'Ε', 'Zeta': 'Ζ', 'Eta': 'Η', 'Theta': 'Θ',
                    'Iota': 'Ι', 'Kappa': 'Κ', 'Lambda': 'Λ', 'Mu': 'Μ',
                    'Nu': 'Ν', 'Xi': 'Ξ', 'Omicron': 'Ο', 'Pi': 'Π',
                    'Rho': 'Ρ', 'Sigma': 'Σ', 'Tau': 'Τ', 'Upsilon': 'Υ',
                    'Phi': 'Φ', 'Chi': 'Χ', 'Psi': 'Ψ', 'Omega': 'Ω'
                };
                return `<span class="greek">${greekMap[symbol] || symbol}</span>`;
            });
        };

        // Handle centering with [center]text[/center] syntax
        renderer.paragraph = function(text) {
            if (text.startsWith('[center]') && text.endsWith('[/center]')) {
                const content = text.slice(8, -9); // Remove [center] and [/center]
                return `<p class="center">${content}</p>`;
            }
            return `<p>${text}</p>`;
        };

        marked.use({ renderer });
    </script>
</head>
<body>
    <div class="container">
        <!-- Home View -->
        <div id="homeView" class="view active">
            <header>
                <h1>Griffin Holcomb</h1>
                <p class="subtitle">Growth Marketer</p>
                <p class="intro">
                    Today I work for Waveform/RSRF where I lead the growth team. Previously I worked for Keith Rabois at <a href="https://techcrunch.com/2022/09/22/keith-rabois-openstore-valuation-970m/" target="_blank">OpenStore</a> where I was the first growth hire. 
                </p>
            </header>

            <div class="section">
                <h2 class="section-title">Ideas</h2>
                <div class="posts" id="posts">
                    <!-- Posts will be dynamically added here -->
                </div>
            </div>
        </div>

        <!-- Individual Post View -->
        <div id="postView" class="view">
            <div class="nav">
                <a href="#" onclick="blog.showHome()">
                    <h1>Griffin Holcomb</h1>
                </a>
            </div>
            <div id="postContent">
                <!-- Individual post content will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        class Blog {
            constructor() {
                this.posts = [];
                this.postsContainer = document.getElementById('posts');
                this.homeView = document.getElementById('homeView');
                this.postView = document.getElementById('postView');
                this.postContent = document.getElementById('postContent');
                this.init();
            }

            async init() {
                await this.loadPosts();
                this.renderPosts();
            }

            async loadPosts() {
                try {
                    const res = await fetch('posts.json');
                    if (!res.ok) throw new Error('posts.json not found');
                    this.posts = await res.json();
                } catch (e) {
                    this.posts = [];
                }
            }

            renderPosts() {
                if (this.posts.length === 0) {
                    this.postsContainer.innerHTML = `
                        <div class="empty-state">
                            <p>No posts yet. Check back soon!</p>
                        </div>
                    `;
                    return;
                }

                this.postsContainer.innerHTML = this.posts.map(post => `
                    <article class="post">
                        <h2><a href="#" onclick="blog.showPost(${post.id}); return false;">${this.escapeHtml(post.title)}</a></h2>
                        <div class="post-meta">${post.date}</div>
                        <div class="post-excerpt">${this.getExcerpt(post.content)}</div>
                        <div class="post-actions">
                            <button class="read-more" onclick="blog.showPost(${post.id})">Read More</button>
                        </div>
                    </article>
                `).join('');
            }

            getExcerpt(content, maxLength = 150) {
                // Remove image tags for excerpt
                const text = content.replace(/\[image:.*?\]/g, '').replace(/\n/g, ' ').trim();
                if (text.length <= maxLength) {
                    return this.escapeHtml(text);
                }
                return this.escapeHtml(text.substring(0, maxLength)) + '...';
            }

            showPost(id) {
                const post = this.posts.find(p => p.id === id);
                if (!post) return;

                this.postContent.innerHTML = `
                    <div class="post-full">
                        <h1>${this.escapeHtml(post.title)}</h1>
                        <div class="post-meta">${post.date}</div>
                        <div class="post-content">${this.formatContent(post.content, post)}</div>
                    </div>
                `;

                this.homeView.classList.remove('active');
                this.postView.classList.add('active');
                window.history.pushState({ postId: id }, '', `#post-${id}`);
            }

            showHome() {
                this.homeView.classList.add('active');
                this.postView.classList.remove('active');
                window.history.pushState({}, '', window.location.pathname);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            formatContent(content, post) {
                // Handle [image:filename] tags
                let processed = content.replace(/\[image:(.*?)\]/g, (match, filename) => {
                    const p = post || this.posts.find(p => p.image && p.image.name === filename);
                    if (p && p.image && p.image.name === filename) {
                        return `![](${p.image.data})`;
                    }
                    return '';
                });
                
                // Use marked.js to render Markdown with enhanced features
                return marked.parse(processed);
            }
        }

        // Initialize the blog
        const blog = new Blog();

        // Handle browser back/forward buttons
        window.addEventListener('popstate', (event) => {
            if (event.state && event.state.postId) {
                blog.showPost(event.state.postId);
            } else {
                blog.showHome();
            }
        });
    </script>
</body>
</html>
